apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: mgokry/booking-service:useronly
        ports:
        - containerPort: 8082
        env:
          - name: DB_HOST
            value: postgres
          - name: DB_USER
            value: admin
          - name: DB_PASSWORD
            value: admin
          - name: DB_NAME
            value: eventdb

